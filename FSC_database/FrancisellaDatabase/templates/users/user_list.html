{% extends "base.html" %}
{% block head_title %} User list {% endblock head_title %}

{% block content %}
<h3> User list </h3>

<ul>
	{% for object in user_list %}
	 <li><a href='/users/{{ object.slug }}/'> {{ object.name }}, {{object.location}}  
	 </a></li>
	{% endfor %}
</ul>

{% endblock content %}
